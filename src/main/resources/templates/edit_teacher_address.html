<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Address </h1>
            <div class = "card-body">
                    <form th:action="@{/teachers_addresses/{id}(id=${tId})}" th:object="${address}" method="POST">


                    <div class ="form-group">
                        <label> State </label>
                        <input
                                type = "text"
                                name = "State"
                                th:field = "*{state}"
                                class = "form-control"
                                placeholder="Enter State"
                        />
                    </div>

                    <div class ="form-group">
                        <label> City </label>
                        <input
                                type = "text"
                                name = "city"
                                th:field = "*{city}"
                                class = "form-control"
                                placeholder="Enter city"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Street </label>
                        <input
                                type = "text"
                                name = "street"
                                th:field = "*{street}"
                                class = "form-control"
                                placeholder="Enter Street"
                        />
                    </div>

                    <div class ="form-group">
                        <label> PinCode </label>
                        <input
                                type = "text"
                                name = "pinCode"
                                th:field = "*{pinCode}"
                                class = "form-control"
                                placeholder="Enter PinCode"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Country </label>
                        <input
                                type = "text"
                                name = "country"
                                th:field = "*{country}"
                                class = "form-control"
                                placeholder="Enter Country"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Full Address </label>
                        <input
                                type = "text"
                                name = "fullAddress"
                                th:field = "*{fullAddress}"
                                class = "form-control"
                                placeholder="Enter Full Address"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="" th:src="@{/js/scripts.js}"></script>
</body>
</html>
