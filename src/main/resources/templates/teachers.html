<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!--    css-->
    <title>Teacher List</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <meta charset="ISO-8859-1">
    <title>Teacher Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Teacher Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>

            <li>
                <!-- Search Form -->
                <form th:action="@{/teachers}" method="get">
                    <input type="text" name="keyword" placeholder="Search teachers..." th:value="${keyword}" />
                    <button type="submit">Search</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Teachers </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/teachers/new}" class = "btn btn-primary btn-sm mb-3"> Add Teacher</a>
            <a th:href = "@{/teachers}" class = "btn btn-primary btn-sm mb-3"> Show All Teachers</a>
        </div>

        <div class="header">
            <!-- Time Display -->
            <div class="time" id="current-time"></div>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Address </th>
            <th> Mobile </th>
            <th> Gender </th>
            <th> Date of Birth </th>
            <th> Subject </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "teacher: ${teachers}">
            <td th:text = "${teacher.firstName}"></td>
            <td th:text = "${teacher.lastName}"></td>
            <td th:text = "${teacher.email}"></td>
            <td th:text = "${teacher.mobileNumber}"></td>
            <td th:text = "${teacher.gender}"></td>
            <td th:text = "${teacher.dob}"></td>
            <td th:text = "${teacher.subject}"></td>
            <td>
<!--                <a th:href = "@{/teachers/edit/{id}(id=${teacher.id})}"-->
<!--                   class = "btn btn-primary">Update</a>-->

<!--                <a th:href = "@{/teachers/{id}(id=${teacher.id})}"-->
<!--                   class = "btn btn-danger">Delete</a>-->

                <a href="#" class = "btn btn-primary" onclick="return confirmTeacherUpdate();" th:href="@{/teachers/edit/{id}(id=${teacher.id})}">
                    Update</a>
                <a href="#" class = "btn btn-danger" onclick="return confirmTeacherDelete();" th:href="@{/teachers/{id}(id=${teacher.id})}">
                    Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

    <!-- Pagination Links -->
    <div>
        <ul class="pagination">
            <!-- Previous Link -->
            <li th:if="${currentPage > 0}">
                <a th:href="@{/teachers(page=${currentPage - 1})}">Previous</a>
            </li>

            <!-- Page Numbers -->
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/teachers(page=${i})}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active'">1</a>
            </li>

            <!-- Next Link -->
            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/teachers(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </div>
</div>

<script src="" th:src="@{/js/scripts.js}"></script>
</body>
</html>
