<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <title>Teacher Details</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- Ensure proper CSS path -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

    <title>Teacher Details</title>
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
    </head>
    <body>
    <div align="center">
        <h2>Teacher Details</h2>
        <span>First Name:</span><span th:text="${teacher.firstName}"></span><br/>
        <span>Last Name:</span><span th:text="${teacher.lastName}"></span><br/>
        <span>Email:</span><span th:text="${teacher.email}"></span><br/>
        <span>Mobile Number:</span><span th:text="${teacher.mobileNumber}"></span><br/>
        <span>Gender:</span><span th:text="${teacher.gender}"></span><br/>
        <span>Date of Birth</span><span th:text="${teacher.dob}"></span><br/>
        <span>Subject:</span><span th:text="${teacher.subject}"></span><br/>
    </div>

    <div th:if="${address != null}" align="center">
        <h3 align="center">Teacher Address</h3>
        <span>State:</span><span th:text="${address.state}"></span><br/>
        <span>City:</span><span th:text="${address.city}"></span><br/>
        <span>Street:</span><span th:text="${address.street}"></span><br/>
        <span>PinCode:</span><span th:text="${address.pinCode}"></span><br/>
        <span>Country:</span><span th:text="${address.country}"></span><br/>
        <span>Full Address:</span><span th:text="${address.fullAddress}"></span><br/>
    </div>

    <div align="center">
        <a href="/teachers" class="btn btn-primary">Back to List</a>

        <a href="#" class = "btn btn-success" onclick="return confirmUpdateTeacherAddress();" th:href="@{/teachers_addresses/new/{id}(id=${teacher.id})}">
        Update Address</a>
    </div>

    <script src="" th:src="@{/js/scripts.js}"></script>
</body>
</html>
