<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Student List</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">


    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script>
        function confirmUpdate() {
            return confirm('Are you sure you want to Update this student?');
        }
    </script>

    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this student?');
        }
    </script>

</head>


<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
            <li>
                <!-- Search Form -->
                <form th:action="@{/students}" method="get">
                    <input type="text" name="keyword" placeholder="Search students..." th:value="${keyword}" />
                    <button type="submit">Search</button>
                </form>
            </li>

        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Students </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
            <a th:href = "@{/students}" class = "btn btn-primary btn-sm mb-3"> Show All Students </a>

        </div>
        <div class="header">
            <!-- Time Display -->
            <div class="time" id="current-time"></div>
        </div>

    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Address </th>
            <th> Department </th>
            <th> Mobile </th>
            <th> Gender </th>
            <th> Date of Birth </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td th:text = "${student.department}"></td>
            <td th:text = "${student.parentsMobile}"></td>
            <td th:text = "${student.gender}"></td>
            <td th:text = "${student.dob}"></td>
            <td>
<!--                <a th:href = "@{/students/edit/{id}(id=${student.id})}"-->
<!--                   class = "btn btn-primary">Update</a>-->

<!--                <a th:href = "@{/students/{id}(id=${student.id})}"-->
<!--                   class = "btn btn-danger">Delete</a>-->

                <a href="#" class = "btn btn-primary" onclick="return confirmUpdate();" th:href="@{/students/edit/{id}(id=${student.id})}">
                     Update</a>
                <a href="#" class = "btn btn-danger" onclick="return confirmDelete();" th:href="@{/students/{id}(id=${student.id})}">
                     Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

    <!-- Pagination Links -->
    <div>
        <ul class="pagination">
            <!-- Previous Link -->
            <li th:if="${currentPage > 0}">
                <a th:href="@{/students(page=${currentPage - 1})}">Previous</a>
            </li>

            <!-- Page Numbers -->
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/students(page=${i})}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active'">1</a>
            </li>

            <!-- Next Link -->
            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/students(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>

    </div>

</div>
<!-- JavaScript to update time -->
<script>
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('current-time').innerText = timeString;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
    updateTime();  // Initial call to display time immediately on page load
</script>
</body>
</html>
